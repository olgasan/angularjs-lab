<style>
    .ng-invalid {background-color: lightpink;}
    .ng-valid {background-color: lightgreen;}
    span.error {color: red; font-weight: bold;}
</style>
<h2>Checkout now</h2>
<p>Please enter your details, and we'll ship your goods right away!</p>
<form name="shippingForm" novalidate>
    <div class="well">
        <h3>Ship to</h3>
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" ng-model="data.shipping.name" required />
            <span class="error" ng-show="shippingForm.name.$error.required">Please enter a name</span>
        </div>
        <h3>Address</h3>
        <div class="form-group">
            <label>Street address</label>
            <input class="form-control" ng-model="data.shipping.street" required />
            <span class="error" ng-show="shippingForm.street.$error.required">Please enter an address</span>
        </div>
        <div class="text-center">
            <button class="btn btn-primary" ng-click="sendOrder(data.shipping)" ng-disabled="shippingForm.$invalid">Complete order</button>
        </div>
    </div>
</form>
