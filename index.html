<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="bower_components/angularjs/angular.min.js"></script>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />
    <script src="js/toDoApp.js"></script>
    <title>ToDo List</title>
</head>
<body ng-app="toDoApp">
<div ng-controller="ToDoCntrl">
    <div class="page-header">
        <h1>
            {{toDo.user}}'s To Do List
            ToDo List
            <span class="label" ng-class="warningLevel()" ng-hide="noPendingTasks()">{{incompleteCount()}}</span>
        </h1>
    </div>
    <div class="panel">
        <div class="input-group">
            <input class="form-control" ng-model="actionText" />
            <span class="input-group-btn">
                <button class="btn btn-default" ng-click="addItem(actionText)">Add</button>
            </span>
        </div>
        <table class="table table-stripped">
            <thead>
            <tr>
                <th>Description</th>
                <th>Done</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in toDo.items | orderBy:'action' | checkedItems:showComplete">
                <td>{{item.action}}</td>
                <td>
                    <input type="checkbox" ng-model="item.done" />
                </td>
            </tr>
            </tbody>
        </table>
        <div class="checkbox-inline">
            <label>
                <input type="checkbox" ng-model="showComplete" />
                Show complete
            </label>
        </div>
    </div>
</div>
</body>
</html>
