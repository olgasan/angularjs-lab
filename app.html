<!DOCTYPE html>
<html ng-app="sportsStore">
<head lang="en">
    <meta charset="UTF-8">

    <title>Sports Store</title>
    <script src="bower_components/angularjs/angular.min.js" ></script>

    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />

    <script type="text/javascript">
        angular.module("sportsStore", ['customFilter']);
    </script>
    <script src="controllers/sportsStore.js"></script>
    <script src="filters/customFilters.js"></script>
</head>
<body ng-controller="sportsStoreCntrl">
    <div class="navbar navbar-inverse">
        <a class="navbar-brand" href="#">SPORTS STORE</a>
    </div>
    <div class="panel panel-default row">
        <div class="col-xs-3">
            <a ng-click="selectCategory()" class="btn btn-block btn-default btn-lg">Home</a>
            <a ng-repeat="product in data.products |orderBy:'category' | unique:'category'" ng-click="selectCategory(product)" class="btn btn-block btn-default btn-lg">
                {{product}}
            </a>
        </div>
        <div class="col-xs-8">
            <div class="well" ng-repeat="product in data.products">
                <h3>
                    <strong>{{product.name}}</strong>
                    <span class="pull-right label label-primary">{{product.price | currency}}</span>
                </h3>
                <span class="lead">{{product.description}}</span>
            </div>
        </div>
    </div>
</body>
</html>
